<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Maze - Enhanced</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --path-color: #ecf0f1;
            --player-color: #3498db;
            --key-color: #f1c40f;
            --exit-color: #e74c3c;
            --exit-open-color: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 4px;
            background-color: var(--path-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            /* Max width constraints to keep it visible on mobile */
            max-width: 95vw;
            max-height: 55vh;
        }

        /* UI Overlay */
        #ui-layer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Mobile Controls */
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 12px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        
        .btn:active { background: rgba(255, 255, 255, 0.4); }
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        .quiz-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        #loading { display: none; position: absolute; font-size: 20px; font-weight: bold; z-index: 10;}

    </style>
</head>
<body>

    <div id="ui-layer">
        <span id="keys-display">Keys: 0/0</span>
        <span id="status-display">Find Keys!</span>
    </div>

    <div id="game-container">
        <div id="loading">Building Maze...</div>
        <canvas id="mazeCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="btn btn-up" id="upBtn">W / ↑</div>
        <div class="btn btn-left" id="leftBtn">A / ←</div>
        <div class="btn btn-down" id="downBtn">S / ↓</div>
        <div class="btn btn-right" id="rightBtn">D / →</div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-top:0">Quiz Time!</h2>
            <p id="modal-question">Question...</p>
            <div id="modal-options"></div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    
    // Config
    let cols = 15;
    let rows = 15;
    let cellSize; 
    
    // State
    let maze = [];
    let player = { x: 0, y: 0 };
    let keys = [];
    let keysCollected = 0;
    let totalKeys = 0;
    let exit = { x: 0, y: 0 };
    let isGameActive = true;
    let currentKeyIndex = -1;
    let reachableCells = [];

    // Quiz Bank
    const quizBank = [
        { q: "5 + 5 = ?", options: ["10", "20", "15"], a: 0 },
        { q: "Capital of Japan?", options: ["Beijing", "Seoul", "Tokyo"], a: 2 },
        { q: "Color of grass?", options: ["Red", "Green", "Blue"], a: 1 },
        { q: "Is fire hot?", options: ["No", "Yes", "Maybe"], a: 1 },
        { q: "Legs on a dog?", options: ["2", "4", "8"], a: 1 },
        { q: "Which is a fruit?", options: ["Carrot", "Apple", "Potato"], a: 1 }
    ];

    function init() {
        document.getElementById('loading').style.display = 'block';
        
        // 1. Randomize Maze Size (Between 10x10 and 20x20)
        cols = Math.floor(Math.random() * (20 - 10 + 1)) + 10;
        rows = Math.floor(Math.random() * (20 - 10 + 1)) + 10;

        // Resize Canvas dynamically
        const maxSizeW = Math.min(window.innerWidth - 20, 600);
        const maxSizeH = Math.min(window.innerHeight * 0.55, 600);
        
        // Ensure cells are square
        const sizeByW = Math.floor(maxSizeW / cols);
        const sizeByH = Math.floor(maxSizeH / rows);
        cellSize = Math.min(sizeByW, sizeByH);

        canvas.width = cellSize * cols;
        canvas.height = cellSize * rows;

        // 2. Generate Maze & Verify Reachability
        // We loop until we get a maze where (0,0) has enough reachable neighbors
        let validMaze = false;
        while(!validMaze) {
            maze = generateMaze(cols, rows);
            reachableCells = getReachableCells(maze, 0, 0);
            
            // We need at least enough reachable cells for keys + exit + player
            if(reachableCells.length > 15) {
                validMaze = true;
            }
        }

        // 3. Place Entities
        player = { x: 0, y: 0 };
        placeExitAndKeys(); // New placement logic

        keysCollected = 0;
        isGameActive = true;
        updateUI();
        document.getElementById('loading').style.display = 'none';
        draw();
    }

    function placeExitAndKeys() {
        // Filter reachable cells to exclude player start (0,0)
        let candidates = reachableCells.filter(c => !(c.x === 0 && c.y === 0));

        // 1. Pick Exit Location (Randomly from reachable cells)
        const exitIndex = Math.floor(Math.random() * candidates.length);
        const exitCell = candidates[exitIndex];
        exit = { x: exitCell.x, y: exitCell.y };
        
        // Remove exit from candidates so keys don't spawn on top of it
        candidates.splice(exitIndex, 1);

        // 2. Pick Keys
        totalKeys = Math.floor(Math.random() * 3) + 3; // 3 to 5
        keys = [];
        
        for(let i=0; i<totalKeys; i++) {
            if(candidates.length === 0) break;
            let keyIndex = Math.floor(Math.random() * candidates.length);
            let k = candidates[keyIndex];
            keys.push({ x: k.x, y: k.y, collected: false });
            candidates.splice(keyIndex, 1);
        }
    }

    // --- Standard Maze Gen ---
    function generateMaze(c, r) {
        let grid = [];
        for(let y=0; y<r; y++) {
            let row = [];
            for(let x=0; x<c; x++) {
                row.push({ x, y, walls: [true, true, true, true], visited: false });
            }
            grid.push(row);
        }

        let stack = [];
        let current = grid[0][0];
        current.visited = true;
        let unvisited = (c * r) - 1;

        while(unvisited > 0) {
            let next = getUnvisitedNeighbor(current, grid, c, r);
            if(next) {
                next.visited = true;
                stack.push(current);
                removeWalls(current, next);
                current = next;
                unvisited--;
            } else if(stack.length > 0) {
                current = stack.pop();
            } else {
                break;
            }
        }
        return grid;
    }

    function getUnvisitedNeighbor(cell, grid, c, r) {
        let neighbors = [];
        let {x, y} = cell;
        if(y > 0 && !grid[y-1][x].visited) neighbors.push(grid[y-1][x]);
        if(x < c-1 && !grid[y][x+1].visited) neighbors.push(grid[y][x+1]);
        if(y < r-1 && !grid[y+1][x].visited) neighbors.push(grid[y+1][x]);
        if(x > 0 && !grid[y][x-1].visited) neighbors.push(grid[y][x-1]);
        if(neighbors.length > 0) return neighbors[Math.floor(Math.random() * neighbors.length)];
    }

    function removeWalls(a, b) {
        let x = a.x - b.x;
        if(x === 1) { a.walls[3] = false; b.walls[1] = false; }
        else if(x === -1) { a.walls[1] = false; b.walls[3] = false; }
        let y = a.y - b.y;
        if(y === 1) { a.walls[0] = false; b.walls[2] = false; }
        else if(y === -1) { a.walls[2] = false; b.walls[0] = false; }
    }

    // --- Flood Fill Validation ---
    function getReachableCells(grid, startX, startY) {
        let reachable = [];
        let queue = [{x: startX, y: startY}];
        let visited = new Set();
        visited.add(`${startX},${startY}`);

        while(queue.length > 0) {
            let curr = queue.shift();
            reachable.push(curr);
            let cell = grid[curr.y][curr.x];

            // Check walls to see where we can walk
            if(!cell.walls[0]) checkAdd(curr.x, curr.y - 1); // Top
            if(!cell.walls[1]) checkAdd(curr.x + 1, curr.y); // Right
            if(!cell.walls[2]) checkAdd(curr.x, curr.y + 1); // Bottom
            if(!cell.walls[3]) checkAdd(curr.x - 1, curr.y); // Left
        }
        
        function checkAdd(x, y) {
            if(x >= 0 && x < cols && y >= 0 && y < rows && !visited.has(`${x},${y}`)) {
                visited.add(`${x},${y}`);
                queue.push({x, y});
            }
        }
        return reachable;
    }

    // --- Drawing ---
    function draw() {
        ctx.fillStyle = "#2c3e50";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let y=0; y<rows; y++) {
            for(let x=0; x<cols; x++) {
                drawCell(maze[y][x]);
            }
        }

        keys.forEach(k => {
            if(!k.collected) drawRect(k.x, k.y, "#f1c40f", 0.6);
        });

        let exitColor = (keysCollected === totalKeys) ? "#2ecc71" : "#e74c3c";
        drawRect(exit.x, exit.y, exitColor, 0.8);
        drawRect(player.x, player.y, "#3498db", 0.7);
    }

    function drawCell(cell) {
        let x = cell.x * cellSize;
        let y = cell.y * cellSize;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        if(cell.walls[0]) { ctx.moveTo(x, y); ctx.lineTo(x + cellSize, y); }
        if(cell.walls[1]) { ctx.moveTo(x + cellSize, y); ctx.lineTo(x + cellSize, y + cellSize); }
        if(cell.walls[2]) { ctx.moveTo(x + cellSize, y + cellSize); ctx.lineTo(x, y + cellSize); }
        if(cell.walls[3]) { ctx.moveTo(x, y + cellSize); ctx.lineTo(x, y); }
        ctx.stroke();
    }

    function drawRect(x, y, color, scale) {
        let size = cellSize * scale;
        let offset = (cellSize - size) / 2;
        ctx.fillStyle = color;
        ctx.fillRect((x * cellSize) + offset, (y * cellSize) + offset, size, size);
    }

    // --- Logic ---
    function movePlayer(dx, dy) {
        if(!isGameActive) return;
        let cell = maze[player.y][player.x];
        let blocked = false;
        
        if(dy === -1 && cell.walls[0]) blocked = true;
        if(dx === 1 && cell.walls[1]) blocked = true;
        if(dy === 1 && cell.walls[2]) blocked = true;
        if(dx === -1 && cell.walls[3]) blocked = true;

        if(!blocked) {
            player.x += dx;
            player.y += dy;
            checkCollisions();
            draw();
        }
    }

    function checkCollisions() {
        keys.forEach((k, index) => {
            if(!k.collected && player.x === k.x && player.y === k.y) {
                triggerQuiz(index);
            }
        });

        if(player.x === exit.x && player.y === exit.y) {
            if(keysCollected === totalKeys) {
                document.getElementById('modal-title').innerText = "VICTORY!";
                document.getElementById('modal-question').innerText = "You escaped!";
                document.getElementById('modal-options').innerHTML = "<button class='quiz-btn' onclick='location.reload()'>Play Again</button>";
                document.getElementById('modal-overlay').style.display = 'flex';
                isGameActive = false;
            } else {
                document.getElementById('status-display').innerText = "Locked!";
                setTimeout(updateUI, 1500);
            }
        }
    }

    function updateUI() {
        const done = keysCollected === totalKeys;
        document.getElementById('keys-display').innerText = `Keys: ${keysCollected}/${totalKeys}`;
        document.getElementById('status-display').innerText = done ? "EXIT OPEN!" : "Find Keys!";
        document.getElementById('status-display').style.color = done ? "#2ecc71" : "#fff";
    }

    function triggerQuiz(index) {
        isGameActive = false;
        currentKeyIndex = index;
        const q = quizBank[Math.floor(Math.random() * quizBank.length)];
        document.getElementById('modal-title').innerText = "Answer to unlock!";
        document.getElementById('modal-question').innerText = q.q;
        const div = document.getElementById('modal-options');
        div.innerHTML = "";
        q.options.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'quiz-btn';
            b.innerText = opt;
            b.onclick = () => {
                if(i === q.a) {
                    keys[currentKeyIndex].collected = true;
                    keysCollected++;
                    updateUI();
                    document.getElementById('modal-overlay').style.display = 'none';
                    isGameActive = true;
                    draw();
                } else {
                    alert("Incorrect!");
                    document.getElementById('modal-overlay').style.display = 'none';
                    isGameActive = true;
                }
            };
            div.appendChild(b);
        });
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    // --- Input Controls (WASD + Arrows) ---
    document.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if(k === 'arrowup' || k === 'w') movePlayer(0, -1);
        if(k === 'arrowright' || k === 'd') movePlayer(1, 0);
        if(k === 'arrowdown' || k === 's') movePlayer(0, 1);
        if(k === 'arrowleft' || k === 'a') movePlayer(-1, 0);
    });

    const btns = {
        up: document.getElementById('upBtn'),
        down: document.getElementById('downBtn'),
        left: document.getElementById('leftBtn'),
        right: document.getElementById('rightBtn')
    };

    ['touchstart', 'mousedown'].forEach(evt => {
        btns.up.addEventListener(evt, (e) => { e.preventDefault(); movePlayer(0, -1); });
        btns.down.addEventListener(evt, (e) => { e.preventDefault(); movePlayer(0, 1); });
        btns.left.addEventListener(evt, (e) => { e.preventDefault(); movePlayer(-1, 0); });
        btns.right.addEventListener(evt, (e) => { e.preventDefault(); movePlayer(1, 0); });
    });

    // Start
    init();

</script>
</body>
</html>
